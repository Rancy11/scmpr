<html lang="en">

<body>
<div id="form">
<div class="container">
<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-
md-offset-2">
<div id="userform">
<ul class="nav nav-tabs nav-justified" role="tablist">
<li class="active"><a href="#signup" role="tab" data-
toggle="tab">Create a New Account</a></li>
</ul>
<div class="tab-content">
<div class="tab-pane fade active in" id="signup">
<h2 class="text-uppercase text-center"> Sign Up for Free</h2>
<form id="signup">
<div class="row">
<div class="col-xs-12 col-sm-6">
<div class="form-group">
<label>First Name<span class="req">*</span> </label>
<input type="text" class="form-control" id="first_name"
required data-validation-required-message="Please enter your name."
autocomplete="off">
<p class="help-block text-danger"></p>
</div>
</div>
<div class="col-xs-12 col-sm-6">
<div class="form-group">
<label> Last Name<span class="req">*</span> </label>
<input type="text" class="form-control" id="last_name"
required data-validation-required-message="Please enter your name."
autocomplete="off">
<p class="help-block text-danger"></p>
</div>
</div>
</div>
<div class="form-group">
<label> Your Email<span class="req">*</span> </label>
<input type="email" class="form-control" id="email" required
data-validation-required-message="Please enter your email address."
autocomplete="off">
<p class="help-block text-danger"></p>
</div>
<div class="form-group">
<label> Your Phone<span class="req">*</span> </label>
<input type="tel" class="form-control" id="phone" required data-
validation-required-message="Please enter your phone number."
autocomplete="off">
<p class="help-block text-danger"></p>
</div>
<div class="form-group">
<label> Password<span class="req">*</span> </label>
<input type="password" class="form-control" id="password"
required data-validation-required-message="Please enter your password"
autocomplete="off">
<p class="help-block text-danger"></p>
</div>
<div class="mrgn-30-top">
<button type="submit" class="btn btn-larger btn-block"/>
Sign up
</button>
</div>
</form>
</div>
<div class="tab-pane fade in" id="login">
<h2 class="text-uppercase text-center"> Log in</h2>
<form id="login">
<div class="form-group">
<label> Your Email<span class="req">*</span> </label>
<input type="email" class="form-control" id="email" required
data-validation-required-message="Please enter your email address."
autocomplete="off">
<p class="help-block text-danger"></p>
</div>
<div class="form-group">
<label> Password<span class="req">*</span> </label>
<input type="password" class="form-control" id="password"
required data-validation-required-message="Please enter your password"
autocomplete="off">
<p class="help-block text-danger"></p>
</div>
<div class="mrgn-30-top">
<button type="submit" class="btn btn-larger btn-block"/>
</body>
